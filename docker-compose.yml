# Docker Compose para desarrollo independiente del Patients Service
# Uso: docker-compose up

services:
  # Base de datos MySQL para Patients Service
  mysql-patients-db:
    image: mysql:8.0
    container_name: vetcore_mysql_patients_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vetcore_patients_db
      MYSQL_USER: vetcore_patients_user
      MYSQL_PASSWORD: vetcore_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_patients_data_dev:/var/lib/mysql
    networks:
      - patients-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Servicio de Pacientes
  patients-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetcore_patients_dev
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: mysql-patients-db
      DB_PORT: 3306
      DB_NAME: vetcore_patients_db
      DB_USER: vetcore_patients_user
      DB_PASSWORD: vetcore_pass
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRES_IN: 24h
      NODE_ENV: development
    depends_on:
      mysql-patients-db:
        condition: service_healthy
    networks:
      - patients-network
    # Descomentar para hot-reload en desarrollo
    # volumes:
    #   - ./src:/app/src
    #   - /app/node_modules
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  patients-network:
    driver: bridge

volumes:
  mysql_patients_data_dev:
    driver: local
